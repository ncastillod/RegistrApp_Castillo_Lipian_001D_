<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Clases
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let clase of clases$ | async">
      <ion-label>{{ clase.nombre }}</ion-label>
      <ion-button (click)="verDetalle(clase)" slot="end">Ver Detalle</ion-button>
      <ion-button (click)="generarQR(clase)" slot="end">Generar QR</ion-button>
      <ion-list>
        <ion-item *ngFor="let asignatura of clase.asignaturas">
          <ion-label>{{ asignatura.nombre }}</ion-label>
          <ion-note>{{ asignatura.movil.codigo }} - {{ asignatura.movil.seccion }}</ion-note>
          <ion-note>{{ asignatura.calidad.codigo }} - {{ asignatura.calidad.seccion }}</ion-note>
        </ion-item>
      </ion-list>
    </ion-item>
  </ion-list>
</ion-content>
